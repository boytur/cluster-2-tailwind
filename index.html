<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="w-full h-[100vh] bg-black/50 flex justify-center items-center">
      <div class="w-[40rem] h-[27rem] rounded-lg bg-white flex">
        <div class="w-full">
          <img
            class="w-full h-full object-cover rounded-l-lg"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div>

        <div class="w-full p-5">
          <p>P e r f u m e</p>

          <br />
          <p class="font-bold text-[1.5rem]">
            Perfume Gabrielle Essence Eau De Parfum
          </p>
          <br />

          <p class="text-black/70">
            Perfume Gabrielle Essence Eau De Parfum A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex items-center gap-16">
            <p class="text-[2rem] font-bold text-green-800">$149.99</p>
            <p class="line-through">$199</p>
          </div>

          <button class="w-full bg-green-800 text-white mt-2 h-12 rounded-lg">
            add to cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Piyawat W.</a>.
    </div>
  </body>
</html>
